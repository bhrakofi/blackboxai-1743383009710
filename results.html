<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Results | ScoreTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navigation -->
  <nav class="bg-white shadow-lg">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <i class="fas fa-trophy text-blue-600 text-2xl"></i>
          <span class="text-xl font-bold">ScoreTrack</span>
        </div>
        <a href="index.html" class="text-blue-600 font-medium hover:text-blue-800">
          <i class="fas fa-arrow-left mr-1"></i> Back to Search
        </a>
      </div>
    </div>
  </nav>

  <!-- Results Section -->
  <div class="container mx-auto px-4 py-12">
    <h2 class="text-2xl md:text-3xl font-bold mb-8 text-center text-gray-800" id="resultsTitle">Latest Scores</h2>
    
    <!-- Score Cards -->
    <div id="scoreCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Cards will be populated by JavaScript -->
    </div>

    <!-- Loading State -->
    <div id="loading" class="text-center py-8">
      <i class="fas fa-spinner fa-spin text-4xl text-blue-600 mb-4"></i>
      <p class="text-gray-600">Loading scores...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 max-w-2xl mx-auto">
      <div class="flex items-center">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <p>No results found for your search. Please try again with different parameters.</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
