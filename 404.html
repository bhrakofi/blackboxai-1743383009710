<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found | ScoreTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col items-center justify-center px-4">
    <div class="text-center max-w-md">
      <div class="text-9xl mb-6 text-blue-600">
        <i class="fas fa-exclamation-triangle"></i>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-4">404 - Page Not Found</h1>
      <p class="text-gray-600 mb-8">
        The page you're looking for doesn't exist or has been moved. Please check the URL and try again.
      </p>
      <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
        <i class="fas fa-home mr-2"></i> Return to Home
      </a>
    </div>
  </div>
</body>
</html>
